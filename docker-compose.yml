services:
  backend:
    image: bkimminich/juice-shop:latest
    container_name: juice-shop
    platform: linux/arm64
    ports:
      - "8080:3000"
    networks:
      - waf-network
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:3000/api/status || exit 0"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s

  waf:
    build: .
    container_name: waf-lab
    ports:
      - "8000:8000"
    depends_on:
      - backend
    networks:
      - waf-network

networks:
  waf-network:
    driver: bridge
